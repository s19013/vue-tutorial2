<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- lodash -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <style>
      .parent{
        width:800px;
        margin: 0 auto;
        border: 1px red solid;
      }
      .child{
        width: 30%;
        margin: 0 auto;
        border: 1px blue solid;
      }
    </style>
</head>
<body>
  <div id="app" v-cloak class="parent">
    <my-component title="テスト" class="child"></my-component>
    <my-component :title="parentTitle" class="child"></my-component>
    <my-component disabled class="child"></my-component>
    <emit-test 
      @custom-event="parentMethod"
      class="child">
    </emit-test>
  </div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
<script src="my-component.js"></script>
<script src="emit-test.js"></script>
<script>
  const app = new Vue({
      el:'#app',
      components:{
        emitTest,
        myComponent
      },
      data(){
        return {
          parentTitle: '親側のタイトル'
        }
      },
      methods:{
        parentMethod(e){
          console.log(e)
        }
      }
  })
</script>
</body>
</html>
