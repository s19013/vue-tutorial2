<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>

    <!-- vuetify -->
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.3.10/dist/vuetify.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.3.10/dist/vuetify.js"></script>

    <!-- lodash -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

    <!-- googlefont -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.5.55/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<style>
  .red{
    background-color: red;
  }
  .green{
    background-color: green;
  }
  .blue{
    background-color: blue;
  }
</style>
<body>
  <div id="app" v-cloak class="parent">
    <v-app>
      <v-main>
        <v-app-bar >
          ヘッダー
        </v-app-bar>
        <v-container fluid>
          <v-row>
            <!-- md以上なら4つそれ以下は12使う -->
            <v-col class="red"   cols="12" md="4">a</v-col>
            <v-col class="green" cols="12" md="4">b</v-col>
            <v-col class="blue"  cols="12" md="4">c</v-col>
          </v-row>
        </v-container>
      </v-main>
    </v-app>
  </div>
</body>

<!-- fluidでレスポンシブ -->

<script type="module">
  
  const app = new Vue({
      el:'#app',
      vuetify: new Vuetify(),
  })
</script>
</html>
